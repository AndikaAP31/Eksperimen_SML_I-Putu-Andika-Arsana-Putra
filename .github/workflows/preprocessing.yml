name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn matplotlib seaborn
      
      - name: Verify file structure (Debug)
        run: |
          ls -R
      
      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_Andika.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          # Cek status git untuk melihat apakah ada file berubah
          if [ -n "$(git status --porcelain preprocessing/stroke_preprocessed.csv)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Perubahan terdeteksi pada dataset."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Tidak ada perubahan pada dataset."
          fi
      
      - name: Commit processed data
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Kita add spesifik file outputnya
          git add preprocessing/stroke_preprocessed.csv
          git commit -m "Auto: Update dataset preprocessed [skip ci]"
          git push
      
      - name: Upload processed dataset as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/stroke_preprocessed.csv
          retention-days: 30