name: Automated Data Preprocessing

on:
  # Trigger workflow pada push ke branch main/master
  push:
    branches:
      - main
    paths:
      - 'stroke.csv'
      - 'preprocessing/automate_Andika.py'
      - '.github/workflows/preprocessing.yml'
  
  # Trigger workflow pada pull request
  pull_request:
    branches:
      - main
    paths:
      - 'stroke.csv'
      - 'preprocessing/automate_Andika.py'
  
  # Trigger manual dari GitHub Actions tab
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run preprocessing even if no changes detected'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy scikit-learn
          fi
      
      - name: Verify file structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo "Files in preprocessing:"
          ls -la preprocessing/ || echo "preprocessing directory not found"
          echo "Checking for dataset:"
          ls -la stroke.csv || echo "stroke.csv not found"
      
      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Andika.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain preprocessing/stroke_preprocessed.csv)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit processed data
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add preprocessing/stroke_preprocessed.csv
          if ! git diff --staged --quiet; then
            git commit -m "Automated preprocessing: Update processed dataset [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
      
      - name: Upload processed dataset as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/stroke_preprocessed.csv
          retention-days: 30
      
      - name: Create summary
        run: |
          echo "## Preprocessing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " Preprocessing completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Processed files:**" >> $GITHUB_STEP_SUMMARY
          echo "- stroke_preprocessed.csv" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

